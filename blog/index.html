---
layout: default
title: Blog
---
	<h1 class="page-title">{{ post.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><img src="{{ post.image | prepend: site.baseurl }}"><span class="datestring">{{ post.date | date: '%B %-d, %Y' }}</span> | <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	  {% endfor %}
	</ul>
