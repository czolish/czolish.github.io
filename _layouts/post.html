---
layout: default
---
<h1 class="page-title">{{ post.title }}</h1>
<p class="meta">{{ post.date | date_to_string }}</p>

<div class="post">
  {{ content }}
  <div class="post-footer">
    <a href="/blog">Back to Blog!</a>
  </div>
</div>

<br><br><br><br>

{% if page.comments %}
  <div class="comments">
    {% include comments.html %}
  </div>
{% endif %}
