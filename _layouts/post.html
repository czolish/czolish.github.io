---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
  <div class="post-footer">
    <ul>
      <li><a href="/blog">Back to Blog</a></li>
    </ul>
  </div>
</div>

<br><br><br><br>

{% if page.comments %}
  <div class="comments">
    {% include comments.html %}
  </div>
{% endif %}
