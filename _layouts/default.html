<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			{% include tracking.html %}
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<!-- links to Google Fonts -->
			<link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet" type="text/css">
			<link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
			<!-- search tags -->
			{% seo %}
			<!-- links to Font Awesome -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/brands.css" integrity="sha384-Px1uYmw7+bCkOsNAiAV5nxGKJ0Ixn5nChyW8lCK1Li1ic9nbO5pC/iXaq27X5ENt" crossorigin="anonymous">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" integrity="sha384-BzCy2fixOYd0HObpx3GMefNqdbA7Qjcc91RgYeDjrHTIEXqiF00jKvgQG0+zY/7I" crossorigin="anonymous">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" integrity="sha384-osqezT+30O6N/vsMqwW8Ch6wKlMofqueuia2H7fePy42uC05rm1G+BUPSd2iBSJL" crossorigin="anonymous">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/regular.css" integrity="sha384-4e3mPOi7K1/4SAx8aMeZqaZ1Pm4l73ZnRRquHFWzPh2Pa4PMAgZm8/WNh6ydcygU" crossorigin="anonymous">
		</head>
		<body>
			<nav>
	    		<ul>
	        		<li><a href="/">Home</a></li>
		        	<li><a href="/about">About</a></li>
	        		<li><a href="/portfolio">Portfolio</a></li>
	        		<li><a href="/blog">Blog</a></li>
				<li><a href="/blog/atom.xml">RSS Feed</a></li>
	    		</ul>
			</nav>
			
			<div class="container">
			
			{{ content }}
			
			</div><!-- /.container -->
			
			<footer>
	    		<ul>
	        	  {% if site.twitter_username %}
  			    <li>	
			      <a href="https://twitter.com/{{ site.twitter_username }}">
      				<i class="fab fa-twitter"></i> Twitter
    			      </a>
                            </li>
                          {% endif %}
				
			  {% if site.github_username %}
  			    <li>	
			      <a href="https://github.com/{{ site.github_username }}">
      				<i class="fab fa-github"></i> Github
    			      </a>
                            </li>
                          {% endif %}
				
			  {% if site.linkedin_username %}
  			    <li>	
			      <a href="https://linkedin.com/{{ site.linkedin_username }}">
      				<i class="fab fa-linkedin"></i> LinkedIn
    			      </a>
                            </li>
                          {% endif %}	
			</ul>
			</footer>
			<script id="dsq-count-scr" src="//www-czupil-com.disqus.com/count.js" async></script>
		</body>
	</html>
